name: Build

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JVM_OPTS: -Xmx6G

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          repository: HarbourMasters/Shipwright
          ref: develop

      - name: Restore Gradle Cache
        uses: actions/cache@v3
        with:
          path: /root/.gradle/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore CXX Cache
        uses: actions/cache@v2
        with:
          path: app/.cxx/
          key: ${{ runner.os }}-cxx-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cxx-

      - name: Install CMAKE Build
        run: |
          CMAKEVER=3.22.5
          wget https://github.com/Kitware/CMake/releases/download/v${CMAKEVER}/cmake-${CMAKEVER}-linux-x86_64.tar.gz
          tar -xf cmake-${CMAKEVER}-linux-x86_64.tar.gz
          sudo ln -sf cmake-${CMAKEVER}-linux-x86_64/bin/cmake /usr/bin/
          cmake --version

      - name: Install Ninja Build
        run: |
          sudo apt-get install -y ninja-build
          ln -s /usr/bin/ninja .

      - name: Install CMake & Android NDK
        run: echo "yes" | $ANDROID_HOME/tools/bin/sdkmanager "cmake;3.18.1" "ndk;24.0.7856742" --channel=3 | grep -v = || true

      #- name: Android Lint
      #  run: |
      #    chmod +x gradlew
      #    ./gradlew --stacktrace lint

      #- name: Upload Lint Report
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: lint-result.html
      #    path: app/build/reports/lint-results-debug.html

      - name: Android Assemble
        run: |
          cd Source/Android
          ./gradlew --stacktrace assembleDebug
          echo "Done"
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: Source/Android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/

      - name: Delete Build Folder
        run: rm -rf app/build/

